<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<title>온통대전 홈페이지 관리자</title>

<style>
html, body, div, ul, ol, dl, li, dt, dd, p, h1, h2, h3, h4, h5, h6, table, thead, tbody, tr, th, td, caption, address,
canvas, details, figure, figcaption, footer, header, menu, nav, section, article, aside,
form, fieldset, button, select, textarea, input, fieldset, legend, label, a, span, strong, em, address, dfn, small, i, b, ::before, ::after {margin:0; padding:0; border:0; list-style:none; color:inherit; font-style:normal; font-size:100%; font-weight:inherit; font-family:inherit; line-height:inherit; word-break:inherit; word-wrap:inherit; box-sizing:border-box; -webkit-box-sizing:border-box; -moz-box-sizing:border-box; -o-box-sizing:border-box;}  
    
#email { background: #f5f5f5; display: flex; justify-content: center; align-items: center; padding: 200px 0 200px;}
#email .login-wrap {width: 300px; border-radius: 30px; box-shadow: 0 10px 20px -8px rgba(0, 0, 0, 0.2); background: #3B405D; }
#email .login-wrap .top { width: 100%; height: 112px; font-size: 30px; font-weight: 700;color: #fff; line-height: 112px; text-align: center;}
#email .login-wrap .wrap { background: #fff; border-radius: 50px 0 30px 30px; padding: 30px; }
#email .login-wrap .wrap .flex { border-bottom: 1px solid #dedede; }
#email .login-wrap .wrap  p { font-size: 16px; color: #454545; text-align: center; line-height: 1.6; }
#email .login-wrap .wrap  p strong{color: #000; font-weight: 700;}
#email .login-wrap .wrap .wrapper-top { text-align: center; margin-top: 10px; font-size: 30px; padding-bottom: 20px; border-bottom: 1px solid #dedede; margin-bottom: 30px; font-weight: 700; }

</style>
	
</head>
<body>
	
	<div id="email">
		<div class="login-wrap">
			<p class="top">온통대전</p>
			<div class="wrap">
				<div class="wrapper-top">인증번호</div>
				<p>안녕하십니까, <br>{온통대전}입니다. <br>{이름}님의 인증번호는 {<strong>번호</strong>}입니다. 감사합니다.</p>
			</div>
		</div>
	</div>
	
	
</body>
</html>
