<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<title>온통대전 지자체 관리자</title>

<link href="../_css/reset.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script>

</head>
<body>
	
	<div id="container">
		
		<!--   LNB   -->
		<div id="lnb"></div>
		
		<div id="contents">
			<h2>가맹점 확인서</h2>
			<div class="content">
				
				<table class="mt30 resist">
					<colgroup>
						<col width="75px">
						<col width="215px">
						<col width="*">
					</colgroup>
					<tr>
						<th rowspan="4" class="cate">사업장</th>
						<th>지역</th>
						<td>
							<input type="radio" name="num" id="rdx11" checked><label for="rdx11">중구</label>
							<input type="radio" name="num" id="rdx12"><label for="rdx12">동구</label>
							<input type="radio" name="num" id="rdx13"><label for="rdx13">대덕구</label>
							<input type="radio" name="num" id="rdx14"><label for="rdx14">서구</label>
							<input type="radio" name="num" id="rdx15"><label for="rdx15">유성구</label>
						</td>
					</tr>
					<tr>
						<th>가맹점명</th>
						<td><input type="text" style="width: 320px;"></td>
					</tr>
					<tr>
						<th>사업자번호</th>
						<td class="left"><input type="text" style="width: 320px;"></td>
					</tr>
					<tr>
						<th>소재지</th>
						<td>
							<div class="flex mb5">
								<input type="text" style="width: 100px;"><button class="btn solid ml10">주소검색</button>
							</div>
							<input type="text" style="width: 500px;" class="mb5">
							<input type="text" style="width: 500px;">
						</td>
					</tr>
					
					<tr>
						<th rowspan="2" class="cate">대표자</th>
						<th>성명</th>
						<td>
							<input type="text" style="width: 320px;">
						</td>
					</tr>
					<tr>
						<th>전화번호</th>
						<td><input type="text" style="width: 100px;"><input type="text" style="width: 100px;" class="ml10"><input type="text" style="width: 100px;" class="ml10"></td>
					</tr>
					
					
					<tr>
						<th class="cate">목적</th>
						<th>신청목적</th>
						<td>
							<input type="text" style="width: 320px;">
						</td>
					</tr>
					
					
					<tr>
						<th rowspan="2" class="cate">선택</th>
						<th>이메일</th>
						<td>
							<input type="text" style="width: 200px;"><em>@</em><input type="text" style="width: 200px;">
						</td>
					</tr>
					<tr>
						<th>팩스</th>
						<td><input type="text" style="width: 100px;"><input type="text" style="width: 100px;" class="ml10"><input type="text" style="width: 100px;" class="ml10"></td>
					</tr>
					
					<tr>
						<th class="cate">확인서</th>
						<th>첨부파일</th>
						<td>
							<input type="file" style="width: 430px;" id="input-file">
						</td>
					</tr>
					
				</table>
				
				<div class="btn-wrap">
					<button class="init">취소</button>
					<button>확인</button>
				</div>
				
			</div>
