<body>
	
	<div id="container">
		
		<!--   LNB   -->
		<div id="lnb"></div>
		
		<div id="contents">
			<h2>내 정보</h2>
			<div class="myinfo">
				<div class="myinfo-wrap">
					<p class="top"></p> 
					<div class="wrap">
						<div class="form-wrap"> 
							<p>기존 비밀번호 <em>*</em></p>
							<input type="password">
						</div>
						<div class="form-wrap">
							<p>새로운 비밀번호</p>
							<input type="password">
                            <p class="text">8자 이상 영문자, 숫자, 특수문자</p>
						</div>
						<div class="form-wrap">
							<p>비밀번호 확인</p>
							<input type="password">
                            <p class="text">8자 이상 영문자, 숫자, 특수문자</p>
						</div>
                        <div class="form-wrap">
							<p>이메일 <em>*</em></p>
							<input type="text">
						</div>
                        <div class="form-wrap">
							<p>휴대폰번호 <em>*</em></p>
							<input type="text">
						</div>
						
						<button class="btn-modal" data-target="modal-modify">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="modal-wrap" class="modal-modify">
		<div class="alert-wrap">
			<p class="title">비밀번호 변경</p>
			<p class="text">비밀번호가 변경되었습니다.</p>
			<ul class="modal-btn-wrap">
				<li class="full"><button class="modal-close">확인</button></li>
			</ul>
		</div>
	</div>
