<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<title>온통대전 지자체 관리자</title>

<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">
	
<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../_js/jquery.js"></script>
	
</head>
<body>
	
	<div id="login">
		<div class="login-wrap">
			<p class="top"></p>
			<div class="wrap">
				<div class="flex pb10"> 
					<input type="radio" id="radio1" name="radio">
					<label for="radio1">SMS</label>
					<input type="radio" id="radio2" name="radio" checked>
					<label for="radio2">E-Mail</label>
				</div>
				<p class="mobile-num">E-Mail</p>
				<div class="mobile-wrap">
					<input type="text">
					<a href="#" class="btn-ok btn-modal" data-target="modal-error">인증번호</a>
				</div>
				<p class="mobile-num">인증번호</p>
				<div class="mobile-wrap">
					<input type="text" style="width: 100%">
				</div>
				<p class="remaining-time mt10">남은시간 : <span>4분 20초</span></p>
				<button class="btn-modal" data-target="modal-error">확인</button>
			</div>
		</div>
		<div class="cs">
			<p class="number">관리자 문의 1644-9760</p>
			<p class="time">09:00 ~ 18:00 (주말, 공휴일 제외, 점심시간 12:00~13:00)</p>
		</div>
	</div>
	
	
	<div id="modal-wrap" class="modal-error">
		<div class="alert-wrap">
			<p class="title">입력 오류</p>
			<p class="text">정보가 일치하지 않습니다.</p>
			<ul class="modal-btn-wrap">
				<li class="full"><button class="modal-close">확인</button></li>
			</ul>
		</div>
	</div>
</body>
</html>
