<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<title>온통대전 지자체 관리자</title>

<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">
	
<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../_js/jquery.js"></script>
	
</head>
<body>
	
	<div id="login">
		<div class="login-wrap">
			<p class="top"></p>
			<div class="wrap">
				<div class="form-wrap">
					<p>아이디</p>
					<input type="text">
				</div>
				<div class="form-wrap">
					<p>패스워드</p>
					<input type="password">
				</div>
				<p class="error">비밀번호 1회 오류</p>
				<div class="image-text">이미지 텍스트 영역</div>
				<button class="btn-modal" data-target="modal-error">로그인</button>
			</div>
		</div>
		<div class="cs">
			<p class="number">관리자 문의 1644-9760</p>
			<p class="time">09:00 ~ 18:00 (주말, 공휴일 제외, 점심시간 12:00~13:00)</p>
		</div>
	</div>
	
	
	<div id="modal-wrap" class="modal-error">
		<div class="alert-wrap">
			<p class="title">입력 오류</p>
			<p class="text">비밀번호 5회 오류로 비밀번호 찾기로 이동합니다</p>
			<ul class="modal-btn-wrap">
				<li class="full"><button class="modal-close">확인</button></li>
			</ul>
		</div>
	</div>
</body>
</html>
